{% extends "base.html" %}
{% load static %}

{% block title %}Chat Inbox{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card bg-dark text-light shadow-lg border-secondary">
        <div class="card-header border-secondary">
            <h3 class="mb-0"><i class="bi bi-chat-dots"></i> Chat Inbox</h3>
        </div>
        <div class="card-body">
            <p class="text-secondary mb-4">
                Your messages will appear here soon...
            </p>

            <div class="d-flex justify-content-center align-items-center" style="height:200px;">
                <div class="text-center">
                    <i class="bi bi-envelope-paper fs-1 text-secondary"></i>
                    <p class="mt-3">No chats yet. Start a conversation!</p>
                    <a href="/" class="btn btn-outline-light btn-sm mt-2">
                        <i class="bi bi-house"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
