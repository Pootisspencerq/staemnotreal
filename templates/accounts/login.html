{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center mb-4">Вхід</h2>
    <form method="post" class="p-3 border rounded bg-light shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-2">Увійти</button>
    </form>
    <p class="text-center mt-3">
        Немає акаунта?
        <a href="{% url 'accounts:register' %}">Зареєструватися</a>
    </p>
</div>


{% endblock %}
