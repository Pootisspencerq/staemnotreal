{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center mb-4">Вхід</h2>
    <form method="post" class="p-4 border rounded shadow-sm bg-dark">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-2">Увійти</button>
    </form>
    <p class="text-center mt-3">
        Немає акаунта?
        <a href="{% url 'accounts:register' %}" class="text-info">Зареєструватися</a>
    </p>
</div>

<style>
body {
    background-color: #121212;
    color: #f5f5f5;
}
.container, .card, form.bg-dark {
    background-color: #1b1b1d !important;
    color: #f5f5f5;
    border: 1px solid rgba(255,255,255,0.05);
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
}
input, textarea {
    background-color: #222 !important;
    color: #f5f5f5 !important;
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 8px;
    padding: .4rem .6rem;
    width: 100%;
}
input::placeholder, textarea::placeholder {
    color: #bbb;
}
.btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
    color: #fff;
}
.btn-primary:hover {
    background-color: #0056b3;
}
a.text-info {
    color: #0d6efd;
}
</style>
{% endblock %}
