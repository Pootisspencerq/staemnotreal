{% extends "base.html" %}

{% block title %}Редагувати профіль{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="text-center mb-4">Редагувати профіль</h2>

    <!-- Поточний аватар -->
    {% if user_profile.avatar %}
        <div class="mb-3 text-center">
            <img src="{{ user_profile.avatar.url }}" alt="Аватар" style="width:120px; height:120px; object-fit:cover; border-radius:50%;">
        </div>
    {% endif %}

    <!-- Поточний обкладинка -->
    {% if user_profile.cover %}
        <div class="mb-3">
            <img src="{{ user_profile.cover.url }}" alt="Обкладинка" style="width:100%; height:200px; object-fit:cover;">
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Зберегти зміни</button>
    </form>
</div>
{% endblock %}
