{% extends "base.html" %}
{% block title %}Редагувати профіль{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="text-center mb-4">Редагувати профіль</h2>

    <!-- Поточний аватар -->
    {% if user_profile.avatar %}
        <div class="mb-3 text-center">
            <img src="{{ user_profile.avatar.url }}" alt="Аватар"
                 class="rounded-circle border"
                 style="width:120px; height:120px; object-fit:cover;">
        </div>
    {% endif %}

    <!-- Поточна обкладинка -->
    {% if user_profile.cover %}
        <div class="mb-3">
            <img src="{{ user_profile.cover.url }}" alt="Обкладинка"
                 class="rounded border"
                 style="width:100%; height:200px; object-fit:cover;">
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-dark">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Зберегти зміни</button>
    </form>
</div>

<style>
/* Dark theme */
body {
    background-color: #121212;
    color: #f5f5f5;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
}
.container, .card, form.bg-dark {
    background-color: #1b1b1d !important;
    color: #f5f5f5;
    border: 1px solid rgba(255,255,255,0.05);
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
}
input, textarea, select {
    background-color: #222 !important;
    color: #f5f5f5 !important;
    border: 1px solid rgba(255,255,255,0.06) !important;
    border-radius: 8px;
    padding: .4rem .6rem;
    width: 100%;
}
input::placeholder, textarea::placeholder {
    color: #bbb !important;
}
input:focus, textarea:focus, select:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
}
.btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
    color: #fff;
}
.btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}
</style>
{% endblock %}
