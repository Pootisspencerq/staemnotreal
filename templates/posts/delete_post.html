{% extends "base.html" %}
{% load static %}

{% block title %}Видалення поста{% endblock %}

{% block content %}
<style>
  body { background-color: #121212; color: #f5f5f5; }
  .card { background-color: #1e1e1e; border: 1px solid #333; }
  .card-body { color: #f5f5f5; }
  .card-body p { color: #f5f5f5; }
  .btn-primary { background-color: #007bff; border: none; }
  .btn-primary:hover { background-color: #0069d9; }
  .btn-danger { background-color: #dc3545; border: none; }
  .btn-danger:hover { background-color: #c82333; }
  .btn-secondary { background-color: #6c757d; border: none; }
  .btn-secondary:hover { background-color: #5a6268; }
  a { color: #66b0ff; text-decoration: none; }
  a:hover { color: #007bff; }
</style>


<div class="container py-5">
  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body text-center">
      <h3 class="mb-4">Ви дійсно хочете видалити цей пост?</h3>

      {% if post.text %}
        <p class="mb-2">{{ post.text|linebreaksbr }}</p>
      {% endif %}
      {% if post.img %}
        <img src="{{ post.img.url }}" class="img-fluid rounded mb-3 border" alt="Post image">
      {% endif %}

      <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2"><i class="bi bi-trash"></i> Видалити</button>
      </form>
      <a href="{% url 'posts:feed' %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Скасувати</a>
    </div>
  </div>
</div>
{% endblock %}
