{% extends "base.html" %}

{% block title %}Видалення коментаря{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card p-4 bg-dark text-light">
    <h4>Видалити коментар?</h4>
    <p>{{ comment.text }}</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Видалити</button>
      <a href="{% url 'posts:feed' %}" class="btn btn-secondary">Скасувати</a>
    </form>
  </div>
</div>
{% endblock %}
