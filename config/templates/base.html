<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Соціальна мережа — Dev Build</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Social (dev)</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/profiles/">Profiles</a></li>
            <li class="nav-item"><a class="nav-link" href="/groups/">Groups</a></li>
            <li class="nav-item"><a class="nav-link" href="/chat/">Chat</a></li>
          </ul>
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Logout</a></li>
            <li class="nav-item"><a class="nav-link" href="/profiles/{{ user.username }}/">My profile</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/accounts/register/">Register</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <main class="py-4">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
